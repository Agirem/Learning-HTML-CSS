<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="entete">
      <img src="assets/Images/logo.png" alt="Logo Robbie Lens" />
      <nav>
        <a href="about.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="#">Tarifs</a>
        <a href="portfolio.html">Portfolio</a>
      </nav>
    </div>
    <main>
      <section class="principal">
        <div class="content1">
          <h1>Robbie Lens Photographie</h1>
          <p>
            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j’exerce mon métier avec la passion qui
            m’anime : capturer l’essence de chaque instant.
          </p>
          <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
        </div>
        <div class="content2">
          <img
            src="assets/Images/robbie-lens.png"
            alt="Portrait avec effet de la photographe Robbie Lens"
          />
        </div>
      </section>
      <section class="last-projects">
        <h2>Mon dernier projet</h2>
        <div class="first-line">
          <img src="assets/Images/Rectangle1.png" alt="" />
          <img src="assets/Images/Rectangle 2.png" alt="" />
          <img src="assets/Images/Rectangle 3.png" alt="" />
        </div>
        <div class="second-line">
          <img src="assets/Images/Rectangle 4.png" alt="" />
          <img src="assets/Images/Rectangle 5.png" alt="" />
          <img src="assets/Images/Rectangle 6.png" alt="" />
        </div>
      </section>

      <section class="contact">
        <h2>Parlons de Votre Projet</h2>
        
        <form action="" method="get">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom">nom</label>
              <input type="text" name="nom" id="nom">
            </div>
            <div class="form-column">
              <label for="mail">email</label>
              <input type="email" name="mail" id="mail">
            </div>
          </div>
        
            <label for="message">message</label>
            <textarea name="message" id="message" rows="10"></textarea>
    
          
          <input type="submit" value="Envoyer" class="cta">
        </form>
      </section>
    </main>

    <footer class="pied-de-page">
      <img src="assets/Images/logo.png" alt="Logo Robbie Lens" />
      <div class="logos">
        <a class="icon" target="_blank" href="https://twitter.com/">
          <img src="assets/Images/twitter.png" alt="Logo Twitter" />
        </a>
        <a class="icon" target="_blank" href="https://www.instagram.com/">
          <img src="assets/Images/instagram.png" alt="Logo Instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
